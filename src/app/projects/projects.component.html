<app-main-page></app-main-page>
<div class="container">
  <h1>Projects</h1>
  <div class="project-grid">
    <div class="row">
      <div class="col-md-6 col-lg-4 d-flex justify-content-center" *ngFor="let project of projects">
        <app-project-tile
          [title]="project.title"
          [repoLink]="project.repoLink"
          [imageUrl]="project.imageUrl"
          [description]="project.description"
          [titleOne]="project.titleOne"
          [partOne]="project.partOne"
          [titleTwo]="project.titleTwo"
          [partTwo]="project.partTwo"
          [videoId]="project.videoId"
          [imageOnePath]="project.imageOnePath"
          [imageTwoPath]="project.imageTwoPath"
          [imageThreePath]="project.imageThreePath"
          [hasVideo] = project.hasVideo
          [tagCount] = project.tagCount
          [tags] = "project.tags"
        ></app-project-tile>
      </div>
    </div>
  </div>
</div>
